version: '2.1'

services:
  myspringkafkadocker:
    build:
      context: ./
      dockerfile: Dockerfile
    mem_limit: 512m
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=kafka,streaming_partitioned,streaming_instance_0,kafka
    depends_on:
      kafka:
        condition: service_started



